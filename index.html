<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog App - Single Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>My Blog</h1>
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('create')">Create Post</button>
  </nav>
</header>


  <!-- Home Page -->
  <div id="home" class="container">
    <h2>All Posts</h2>
    <div id="posts"></div>
  </div>

  <!-- Create Post Page -->
  <div id="create" class="container hidden">
    <h2>Create a New Post</h2>
    <form id="create-form">
      <label>Title:</label><br>
      <input type="text" id="title" required><br><br>
      
      <label>Content:</label><br>
      <textarea id="content" rows="5" required></textarea><br><br>

      <button type="submit">Create</button>
    </form>
  </div>

  <!-- Post Detail Page -->
  <div id="post-detail" class="container hidden"></div>

  <!-- Comment Section -->
  <div id="comment-section" class="container hidden">
    <h3>Add Comment</h3>
    <form id="comment-form">
      <label>Your Name:</label><br>
      <input type="text" id="comment-user" placeholder="Enter your name"><br><br>
      
      <label>Comment:</label><br>
      <textarea id="comment-text" rows="3" required></textarea><br><br>
      
      <button type="submit">Add Comment</button>
    </form>
  </div>

  <!-- Comments List -->
  <div id="comments-container" class="container hidden">
    <h3>Comments</h3>
    <div id="comments"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Initial load
    showSection('home');
    loadPosts();
    document.getElementById("create-form").addEventListener("submit", createPost);
    document.getElementById("comment-form").addEventListener("submit", addComment);
  </script>
</body>
</html>
