<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Tech Chronicles</h1>
            <p class="text-gray-600 mt-2">Your daily dose of tech news and insights.</p>
        </header>

        <!-- Create Post Form -->
        <div class="mb-12 bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Create a New Post</h2>
            <form id="createPostForm">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
                    <input type="text" id="title" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Enter post title...">
                </div>
                <div class="mb-4">
                    <label for="body" class="block text-gray-700 font-medium mb-2">Content</label>
                    <textarea id="body" name="body" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Write your blog post here..."></textarea>
                </div>
                <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                    Publish Post
                </button>
            </form>
        </div>

        <!-- Blog Posts Section -->
        <div>
            <h2 class="text-3xl font-bold mb-6 text-gray-900 border-b pb-2">Latest Posts</h2>
            <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
